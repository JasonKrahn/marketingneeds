
<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Title</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"</>
    <link rel="stylesheet" href="form.css"</>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
</head>
<body>

    
<button type="button" id="formButton">Toggle</button>

  <div class="container mt-3 card card-body p-4" id="footer"> 
    <h4 class="text-center">Firebase Test</h4>
    <div class="form-group">
        <label for="name">Full name</label>
            <input
            type="text"
            name="Full Name"
            id="userFullName"
            class="form-control"
            />

    </div>
    <div class="form-group">
        <label for="email">Email</label>
            <input
            type="email"
            name="Email"
            id="userEmail"
            class="form-control"
            />
    </div>
    <div class="form-group">
        <label for="message" type="hidden">Message</label>
            <textarea
            type="email"
            name="Message"
            id="userMessage"
            class="form-control"
            /></textarea>
    </div>
<button id="send" class="btn btn-primary">Submit</button>
</div>
<h2 id='result'></h2>

<script>
    $( "#formButton" ).click(function() {
        $("#footer").toggle();
    });
</script>

<script src="https://www.gstatic.com/firebasejs/8.5.0/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.5.0/firebase-firestore.js"></script>
<script src="form.js"></script>
</body>
</html>
