  <!-- focus on the email form-->

  <body onload="document.form1.email.focus()">

    <div class="mail">
      <h2>Enter email to Validate</h2>

<!-- form -->
      <form name="form1" action="#">
        <ul>
          <li><input type="text" name="email" /></li>

          <li class="Validate">
            <input
              type="submit"
              name="Validate"
              value="Validate"
              onclick="ValidateEmail(document.form1.email)"
            />
          </li>
          //Adding the submit button
          <li></li>
        </ul>
    </form>

    </div>
